<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter a color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="123" id="number" name="num">
        </p>
        <button>Submit!!!!</button>
        <button type="button">Button (wont submit)</button>
        <input type="submit" value="Click me!!">
    </form>
    <button>Not inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search on reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search on Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search on Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>What's your favorite sport?</h2>
    <form action="/sports">
        <p> <input type="checkbox" name="Basketball" id="basketball">
            <label for="basketball">basketball</label>
        </p>
        <p><input type="checkbox" name="Baseball" id="baseball">
            <label for="baseball">baseball</label>
        </p>
        <p><input type="checkbox" name="football" id="football">
            <label for="football">football</label>
        </p>
        <button>Submit</button>
    </form>
    <h2>What's your favorite food</h2>
    <form action="/food">
        <p><input type="radio" name="food" id="pizza" value="piz">
            <label for="pizza">pizza</label>
        </p>
        <p><input type="radio" name="food" id="Ice cream" value="ice">
            <label for="Ice cream">Ice cream</label>
        </p>
        <p><input type="radio" name="food" id="Biryani" value="bir">
            <label for="Biryani">Biryani</label>
        </p>
        <button>Submit</button>
    </form>
    <h2>What nfl team do you think is going to win the super bowl?</h2>
    <form action="/teams">
        <p>
            <label for="team">Which nfl team do you think is going to win the super bowl?</label>
            <select name="team" id="team">
                <option value=" ">--Please Choose an Option--</option>
                <option value="Green Bay Packers">Green Bay Packers</option>
                <option value="Kansas City Chiefs">Kansas City Chiefs</option>
                <option value="New Orleans Saints">New Orleans Saints</option>
                <option value="Pittsbugh Steelers">Pittsbugh Steelers</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
    <h2>Headphone settings</h2>
    <form action="/headphones">
        <p>
            <label for="speaker">Volume of speaker:</label>
            <input type="range" id=speaker min=0 max=100 value=50>
        </p>
        <p>
            <label for="microphone">Volume of microphone:</label>
            <input type="range" id=microphone min=0 max=100 value=50>
        </p>
        <button>Submit</button>
    </form>
    <h2>Contact me here</h2>
    <p>
        <textarea name="Contact" id="" cols="30" rows="10"
            placeholder="Type your questions or comments here"></textarea>
    </p>


</body>

</html>
